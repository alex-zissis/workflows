name: PR Checks

on:
    workflow_call:
        inputs:
            application-name:
                required: true
                type: string
            run-tests:
                required: false
                type: string
                default: '1'
            container-port:
                required: false
                type: string
                default: '3000'
            app-path:
                required: false
                type: string
                default: .
            build-script:
                required: false
                type: string
            run-script:
                required: false
                type: string
            env-string:
                required: false
                type: string
                default: ""

jobs:
    build-and-test:
        name: Build and test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup .env file
              uses: alex-zissis/workflows/.github/actions/setup-env-file@develop
              with:
                  env-string: ${{ inputs.env-string }}
                  app-path: ${{ inputs.app-path }}

            - name: Build and test docker image
              uses: alex-zissis/workflows/.github/actions/build-and-test-container@develop
              with:
                  run-tests: ${{ inputs.run-tests }}
                  application-name: ${{ inputs.application-name }}
                  container-port: ${{ inputs.container-port }}
                  app-path: ${{ inputs.app-path }}
                  build-script: ${{ inputs.build-script }}
                  run-script: ${{ inputs.run-script }}
